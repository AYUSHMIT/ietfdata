version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
            pipenv shell
            python3 -m unittest discover -s tests/ -v
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
